    <script type="text/javascript">

        function suma()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var sum = 0;

            sum = Number(a)+Number(b);

            document.getElementById("wynik").innerHTML = "Wynik: "+sum;
        }

        function odejmowanie()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var roz = 0;

            roz = a - b;

            document.getElementById("wynik").innerHTML = "Wynik: "+roz;
        }

        function mnozenie()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var mno = 0;

            mno = a * b;

            document.getElementById("wynik").innerHTML = "Wynik: "+mno;
        }

        function dzielenie()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var dzi = 0;

            dzi = a / b;

            document.getElementById("wynik").innerHTML = "Wynik: "+dzi;
        }

        function potegowanie()
        {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (b == 0)
                {
                    pot = 1;
                }

                var pot = a;

                    for(i = 0; i < b-1; i++)
                        {
                            pot = pot * a;
                        }

            document.getElementById("wynik").innerHTML = "Wynik: "+pot;
        }

    </script>

        <input type="submit" style="background-color: #d3d3d3; color: #2f2f2f; border: 2px solid #2f2f2f; margin: 5px; padding: 10px 30px 10px 30px;" value="*" onclick="mnozenie()">
        <input type="submit" style="background-color: #d3d3d3; color: #2f2f2f; border: 2px solid #2f2f2f; margin: 5px; padding: 10px 30px 10px 30px;" value="/" onclick="dzielenie()">
        <input type="submit" style="background-color: #d3d3d3; color: #2f2f2f; border: 2px solid #2f2f2f; margin: 5px; padding: 10px 30px 10px 30px;" value="A^B" onclick="potegowanie()">
